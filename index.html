<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>path-finder</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="scrypt.js"></script>
</head>
<body>
    <div class="main__wrapper">
        <header class="main__header">
            Path finder
        </header>
        <div class="main__container">
            <div class="main__desc">
                Кнопка S - поставить старт(начальная ячейка);<br>
                Кнопка E - поставить финиш(конечная ячейка);<br>
                Кнопка B - поставить блок(непроходимая ячейка);<br>
                Кнопка C - очистить клетку(изначальная ячейка);<br>
                Каждую кнопку можно зажать, чтобы быстро изменить множество ячеек;
                <div class="main__display">no cell is hovered</div>
            </div>
            <div class="PF__map"></div>
        </div>
    </div>
</body>
</html>
